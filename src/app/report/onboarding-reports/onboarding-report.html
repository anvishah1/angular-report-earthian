<div class="onboarding-dashboard-container">
<div class="dropdowns">
    <label >District</label>
    <select [(ngModel)]="selectedDistrict">
        <option [ngValue]="null">All</option>
        <option *ngFor="let district of districts" [ngValue]="district.id">
            {{district.name }}
        </option>
    </select>

    <label>School</label>
    <select [(ngModel)]="selectedSchool">
    <option [ngValue]="null">All</option>
    <option *ngFor="let school of schools" 
        [ngValue]="school.id">
        {{school.name}}
    </option>
    </select>


    <label>Team</label>
    <select [(ngModel)]="selectedTeam">
        <option [ngValue]="null">All</option>
        <option *ngFor="let team of teams" [ngValue]="team.id">
            {{team.name}}
        </option>
    </select>

    <button (click) = "filterData()">GO</button>
</div>

    <div class="charts">
        <canvas baseChart
          [data]="{ labels: onboardedChartLabels, datasets: onboardedChartData }"
          [options]="onboardedChartOptions"
          [type]=" 'bar' ">
        </canvas>
      
        <canvas baseChart
          [data]="{labels: orientationChartLabels, datasets: orientationChartData }"
          [options]="orientationChartOptions"
          [type]=" 'bar' ">
        </canvas>
      <!-- </div> -->

      <button class="back-button">Back</button>
      
</div>
