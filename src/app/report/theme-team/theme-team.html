<div class="theme-wise-team-container">
    <div class="dropdown">
        <label >District</label>
        <select [(ngModel)]="selectedDistrict">
            <option [ngValue]="null">All</option>
            <option *ngFor="let district of districts" [ngValue]="district.id">
                {{district.name}}
            </option>
        </select>

        <button (click)="onGoClick()">GO</button>
    </div>


    <div class="chart">
        <div class="chart-container">
        <canvas baseChart
        [data]="{labels: themeWiseLabels, datasets: themeWiseData }"
        [options]="themeWiseOptions"
        [type]=" 'bar' ">
    </canvas>
</div>
    <button class="back-button">Back</button>
</div>
</div>
