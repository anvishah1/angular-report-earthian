<div class="theme-wise-team-container">
    <div class="dropdown">
        <div class="dropdown-left">
        <label >District</label>
        <select [(ngModel)]="selectedDistrict" name="district">
            <option [ngValue]="null">All</option>
            <option *ngFor="let d of districts" [ngValue]="d.id">
                {{d.name}}
            </option>
        </select>
    </div>
        <button (click)="onGoClick()">GO</button>
    </div>

    <div *ngIf="loading" class="loading-msg">
        Loading...
      </div>
      <div *ngIf="error" class="error-msg">
        {{ error }}
      </div>
    

    <div class="chart">
        <div class="chart-container" *ngIf="!loading && !error && themeWiseLabels.length">
        <canvas baseChart
        [data]="{labels: themeWiseLabels, datasets: themeWiseData }"
        [options]="themeWiseOptions"
        [type]=" 'bar' ">
    </canvas>
</div>
    <button class="back-button" (click)="onBack()">Back</button>
</div>
</div>
