<div class="theme-avg">
    <div class="dropdown">
        <label for="">Districts</label>
        <select [(ngModel)]="selectedDistrict">
            <option [ngValue]="null">All</option>
            <option *ngFor="let district of districts"  [ngValue]="district.id">
                {{district.name}}
            </option>
        </select>

        <button (click)="onGoClick()">GO</button>
    </div>

    <div *ngIf="loading" class="loading-msg">
        Loading...
      </div>
      <div *ngIf="error" class="error-msg">
        {{ error }}
      </div>
    
    <div class="chart">
    <div class="chart-container" *ngIf="!loading && !error && chartLabels.length">
    <canvas baseChart
    [data]="{labels: chartLabels, datasets: chartData}"
    [options]="chartOptions"
    [type]=" 'bar' " >
</canvas>
</div>
</div>

<button class="back-button">Back</button>
</div>
