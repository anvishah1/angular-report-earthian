<div class="overall-submissions-container">
    <div class="dropdowns">
      <label>District</label>
      <select [(ngModel)]="selectedDistrict">
        <option [ngValue]="null">All</option>
        <option *ngFor="let district of districts" [ngValue]="district.id">
          {{district.name}}
        </option>
      </select>
  
  
      <button (click)="onGoClick()">GO</button>
    </div>
  
    <div class="chart-container">
      <canvas baseChart
        [data]="{ labels: chartLabels, datasets: chartData }"
        [options]="chartOptions"
        [type]="'bar'">
      </canvas>
    </div>

    <button class="back-button" (click)="onBack()">Back</button>
  </div>
